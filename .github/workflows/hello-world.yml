name: Hello World Workflow  # Nom du workflow (工作流的名称)

# Quand on pousse du code sur la branche "main"
# （当有人把代码 push 到 main 分支时触发）
on:
  push:
    branches:
      - main   # 指定触发的分支是 main

jobs:  # Les tâches à exécuter (要执行的任务集合)
  greeting:  # Nom du job (任务的名字，可以随便取)
    runs-on: ubuntu-latest  # Système d’exploitation du runner (执行环境：Ubuntu 最新版)

    steps:  # Les étapes du job (任务中的每个步骤)
      - name: Afficher Hello World  # Nom de l’étape (步骤的名称)
        run: echo "Hello World"     # La commande à exécuter (执行命令：打印 Hello World)
